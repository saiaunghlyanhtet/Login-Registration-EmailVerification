<!DOCTYPE html>
<html>
<head>
    <title>Beautiful Email Template</title>
    <style>
        /* Add some CSS styles to make the email look beautiful */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            text-align: justify;
            color: #555;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .image {
            text-align: center;
        }
        img {
            width: 80%;
        }
        .button {
            display: block;
            width: 200px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            margin: 30px auto;
        }
        .disclaimer {
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{{title}}</h1>
    <div class="image">
        <img src="{{imageUrl}}" alt="Beautiful Image">
    </div>
    <p>{{message}}</p>
    <a href="{{buttonUrl}}" class="button">{{buttonText}}</a>
    <p class="disclaimer">{{disclaimer}}</p>
</div>
</body>
</html>
